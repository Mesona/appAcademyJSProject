        <!-- Select the equipment you would like your creature to take into battle.<br> -->
        Weapons affect the damage your creature deals at different ranges.<br><br>
        Armor affects your creature's stats.<br><br>
        Str - Increases damage dealt<br><br>
        Def - Reduces damage received<br><br>
        Agi - Increases attack speed<br><br>
        Weapons and armor are randomly generated each time the page reloads
      </div>
      <div class="game-screen">
